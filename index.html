<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
    </head>
    <body>
        <img src="_imagens/logo-login.png">
        <h1>Área Restrita</h1>
        <hr>
            <!-- container -->
            <form name="form_login" action="inicial.html" method="POST">
                <label for="usuario" title="Label do Usuário">Usuário:</label>
                <input name="usuario" id="usuario" maxlength="30" placeholder="Nome de usuário ou E-mail"><br>
                <br>
                <label for="senha">Senha:</label> &nbsp; <input name="senha" id="senha" type="password" maxlength="10" size="10" placeholder="Insira a Senha">  <!--&eacute = é --> <br>
                <br>
                <button>Entrar</button>
            </form>
        <hr>
    </body>
</html>
